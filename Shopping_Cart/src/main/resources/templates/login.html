<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>




  <div class="container mt-5 p-5">
    <div class="row justify-content-center">
      <div class="col-md-6 p-5">
        <img alt=""src="image/ecom.jpg" width="100%" height="400px">
      </div>
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-header">
            <p class="fs-4 text-center">Login</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="assword" placeholder="Email">
              </div>

              <div>
                <button type="submit" class="btn bg-primary text-white col-md-12" >LogIn</button>

              </div>
            </form>
          </div>

          <div class="card-footer text-center">
            <a href="#" class="text-decoration-none">Forgot password</a>
            <br>
            Don't have an account ?
            <a href="#" class="text-decoration-none">
              Sign Up</a>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
