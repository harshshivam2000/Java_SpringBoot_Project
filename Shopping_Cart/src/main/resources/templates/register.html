<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row justify-content-center">
            <div class="col-md-5 p-5">
                <img alt=""src="image/ecom.jpg" width="100%" height="400px">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" name="full_name">
                                </div>

                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="Number" class="form-control" name="MobileNumber">
                                </div>
                            </div>
                            <!--              ================================================================================================-->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" name="address" >
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" name="city">
                                </div>
                            </div>
                            <!--        ================================================================================================-->
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control" name="state" >
                                </div>

                                <div class="col">
                                    <label class="form-label">Pin Code</label>
                                    <input type="number" class="form-control" name="pin_code">
                                </div>
                            </div>
                            <!--=========================================================================================================================-->
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" >
                                </div>

                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm_password">
                                </div>
                            </div>
                            <!--                                =====================================================================-->
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" class="form-control" name="profile_image">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12" >Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        Have an account ?
                        <a href="/login" class="text-decoration-none">
                            LogIn</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
