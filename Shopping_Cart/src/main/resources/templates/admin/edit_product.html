<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header ">

                        <p class="text-center fs-4">Edit Product</p>


                        <!-- Success message -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold"> [[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Error message -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" th:value="${product.title}" class="form-control">

                            </div>
                            <!--======================================================================================================================-->
                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea row="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
                            </div>
                            <!--  ==========================================================================================================                                  -->
                            <div class="mb-3">
                                <label>Category</label>
                                <select class="form-control" name="category">
                                    <option>--[[${product.category}]]</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>
                            <!--===========================================================================================================-->
                            <div class="mb-3 col">
                                <label>Enter Price</label>
                                <input type="number" name="price" th:value="${product.price}" class="form-control">
                            </div>

                            <div class="row">

                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="text" name="stock" th:value="${product.stock}" class="form-control">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file"  class="form-control">
                                </div>
                                <img th:src="@{'../image/product_img/'+${product.image}}"
                                     width="100px" height="100px">
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
